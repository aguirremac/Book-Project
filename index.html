<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libroo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2232/2232688.png" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  </head>
  <body>

    <div class="preloader"></div>
   

    <div class="container">
    <div class="leftSection">
      <div class="logoSection">
      <img src="https://cdn-icons-png.flaticon.com/128/2232/2232688.png"  class="brandLogo" alt="">
      <span class="brandName">LIBROO</span>
    </div>

    <form class="searcboxGroup" onsubmit ="return false">
      <input type="text" class="searchbox" placeholder="Search title/author..." />
      <button class="magnifyButton">
      <img src="https://img.icons8.com/ios-filled/512/search.png" alt="" class="magnify"> 
    </button>
  </form>

      <h1 class="category">Categories</h1>
      <ul class="cats">
        <li class="home">For You</li>
        <li class="fiction">Fiction</li>
        <li class="children">Children's</li>
        <li class="nature">Nature</li>
        <li class="religion">Religion</li>
      </ul>

      <h1 class="max">Year Published</h1>
      <div class="yearRange">
        <input type="range" class="rangeBtn" />
        <div class="startEnd">
          <span class="yearValueStart"></span>
        <span class="yearValueEnd"></span>
        </div>
          <!-- $140 -->
        </span>
      </div>
    </div>
    <div class="rightSection">
      <div class="homeBooks">
        <h1 class="searchText"></h1>
        <div class="products1"></div>
        <h1 class="trending"></h1>
        <div class="products2"></div>
        <h1 class="popularAuthor"></h1> 
        <div class="products3"></div>
        
       
        
      </div>

      
        <!-- inside will be mapped thru JS -->
      <div class="products"></div>
    
    
  </div>

</div>

    <script src="./appv2.js"></script>
  </body>
</html>
