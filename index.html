<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2232/2232688.png" type="image/x-icon"/>

  </head>
  <body>
    <div class="container">
    <div class="leftSection">
      <input type="text" class="searchbox" placeholder="Search.." />
      <h1 class="category">Categories</h1>
      <ul class="cats">
        <li class="all">All</li>
        <li class="arts">Arts & Designs</li>
        <li class="children">Children's</li>
        <li class="lifestyle">Lifestyle</li>
        <li class="graphic">Graphic Novel</li>
      </ul>

      <h1 class="max">Maximum Price</h1>
      <div class="priceRange">
        <input type="range" class="rangeBtn" />
        <span class="priceValue">
          <!-- $140 -->
        </span>
      </div>
    </div>
    <div class="rightSection">
      <div class="products">
        <!-- inside will be mapped thru JS -->
      </div>
    </div>

</div>

    <script src="./app.js"></script>
  </body>
</html>
